<template>
    <template repeat.for="project of props.projects">
        <article class="card-${project.id}">
            <div class="card-image">
                <span if.bind="project.className && !project.image" class="${project.className}"></span>
                <img if.bind="project.image" class="${project.className}" src.bind="project.image" alt.bind="project.name"/>
            </div>
            <div class="card-content">
                <div class="card-heading">
                    <div class="card-title">${project.name}</div>
                    <div class="card-date">${project.date}</div>
                </div>
                <ul class="card-details">
                    <li repeat.for="note of project.notes">
                        <icon ico="chevron_right"></icon>
                        <span class="text">${note}</span>
                    </li>
                </ul>
                <ul class="card-tags">
                    <li repeat.for="stack of project.stack">${stack}</li>
                </ul>
            </div>
        </article>
    </template>
</template>
