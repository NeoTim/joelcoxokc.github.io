<template>
    <template repeat.for="xp of props.experiences">
        <article>
            <div class="xp-image" if.bind="xp.image">
                <img src.bind="xp.image" alt.bind="xp.name"/>
            </div>
            <div class="xp-heading">
                <div class="xp-title">${xp.name}</div>
                <div class="xp-date">${xp.date}</div>
            </div>
            <ul class="xp-details">
                <li repeat.for="note of xp.notes">
                    <icon ico="check_circle"></icon>
                    <span class="text">${note}</span>
                </li>
            </ul>
            <ul class="xp-tech">
                <li repeat.for="tech of xp.tech">${tech}</li>
            </ul>
        </article>
    </template>
</template>
