<template>
    <template repeat.for="xp of props.experiences">
        <article>
            <div class="card-image" if.bind="xp.image">
                <img src.bind="xp.image" alt.bind="xp.name"/>
            </div>
            <div class="card-content">
                <div class="card-heading">
                    <div class="card-title">${xp.name}</div>
                    <div class="card-date">${xp.date}</div>
                </div>
                <ul class="card-details">
                    <li repeat.for="note of xp.notes">
                        <icon ico="check_circle"></icon>
                        <span class="text">${note}</span>
                    </li>
                </ul>
                <ul class="card-tags">
                    <li repeat.for="tech of xp.tech">${tech}</li>
                </ul>
            </div>
        </article>
    </template>
</template>
