<template>
    <template repeat.for="edu of props.educations">
        <article class="card-${edu.id}">
            <div class="card-image" if.bind="edu.image">
                <span if.bind="edu.className && !edu.image" class="${edu.className}"></span>
                <img src.bind="edu.image" class="${edu.className}" alt.bind="edu.name"/>
            </div>
            <div class="card-content">
                <div class="card-heading">
                    <div class="card-title">${edu.name}</div>
                    <div class="card-date">${edu.date}</div>
                </div>
                <ul class="card-details">
                    <li repeat.for="note of edu.notes">
                        <icon ico="chevron_right"></icon>
                        <span class="text">${note}</span>
                    </li>
                </ul>
            </div>
        </article>
    </template>
</template>
