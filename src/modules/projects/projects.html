<template>
    <template repeat.for="project of props.projects">
        <article>
            <div class="card-image">
                <img if.bind="project.image" src.bind="project.image" alt.bind="project.name"/>
            </div>
            <div class="card-content">
                <div class="card-heading">
                    <div class="card-title">${project.name}</div>
                    <div class="card-date">${project.date}</div>
                </div>
                <ul class="card-details">
                    <li repeat.for="note of project.notes">
                        <icon ico="check_circle"></icon>
                        <span class="text">${note}</span>
                    </li>
                </ul>
                <ul class="card-tags">
                    <li repeat.for="tech of project.tech">${tech}</li>
                </ul>
            </div>
        </article>
    </template>
</template>
